<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Javascript test</title>
		<link rel="stylesheet" href="../roboto-fontface/css/roboto-fontface.css">
		<link rel="stylesheet" href="../font-awesome/css/font-awesome.css">
		<link rel="stylesheet" href="css/datepicker-demo.css">
		<link rel="stylesheet" href="css/material-datepicker.css">
		<script type="text/javascript" src="js/material-datepicker.js"></script>
	</head>
	<body>
		<div class="page_title">
			<i class="fa fa-calendar"></i> Material Datepicker
		</div>
		<div class="card">
			<div class="header">
				<div class="title">
					Via Button
				</div>
			</div>
			<div class="content">
				<p>Trigger using a button. Click button below to show the datepicker.</p>
				<button class="datepicker-btn datepicker-btn-default ripple" id="trigger_button">Show Datepicker</button>
				<p><b>Selected Date :</b> <span id="selected_date_final">-</span> </p>
			</div>
		</div>
		
		<div class="card">
			<div class="header">
				<div class="title">
					Via Input Text
				</div>
			</div>
			<div class="content">
				<p>Trigger using a form text input. Click input below to show the datepicker.</p>
				<input style="padding : 10px;" type="text" id="trigger_input" />
			</div>
		</div>
		
		<script type="text/javascript">
			var buttonMaterialDatepicker = new MaterialDatepicker();
			var triggerBtn = document.getElementById("trigger_button");
			triggerBtn.onclick = function(){
				buttonMaterialDatepicker.show({
					onDateSelected : onButtonDatepickerSelected,
					initialDate : new Date(document.getElementById('selected_date_final').innerHTML)
				});
			};
			
			var inputMaterialDatePicker = new MaterialDatepicker();
			var triggerInput = document.getElementById('trigger_input');
			triggerInput.onclick = function(){
				inputMaterialDatePicker.show({
					onDateSelected : onInputDateSelected,
					initialDate : new Date(this.value)
				});
			};
			
			function onButtonDatepickerSelected(date) {
				document.getElementById('selected_date_final').innerHTML = date;
			}
			
			function onInputDateSelected(date) {
				triggerInput.value = date;
			}
			
		</script>
	</body>
</html>
